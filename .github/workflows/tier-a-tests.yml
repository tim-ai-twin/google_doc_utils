name: Tier A Tests

on:
  pull_request:
    branches: ['**']
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      CLOUD_AGENT: "true"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install dependencies
        run: uv sync

      - name: Run Tier A tests
        run: uv run pytest -m tier_a -v
