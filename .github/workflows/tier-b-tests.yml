name: Tier B Tests (Requires Approval)

on:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    environment:
      name: tier-b-testing
    env:
      GOOGLE_OAUTH_REFRESH_TOKEN: ${{ secrets.TIER_B_OAUTH_REFRESH_TOKEN }}
      GOOGLE_OAUTH_CLIENT_ID: ${{ secrets.TIER_B_OAUTH_CLIENT_ID }}
      GOOGLE_OAUTH_CLIENT_SECRET: ${{ secrets.TIER_B_OAUTH_CLIENT_SECRET }}
      GOOGLE_OAUTH_SCOPES: "https://www.googleapis.com/auth/documents,https://www.googleapis.com/auth/drive"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install dependencies
        run: uv sync

      - name: Run Tier B tests
        run: uv run pytest -m tier_b -v
